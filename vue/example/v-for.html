<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 实例</title>
    <script type="text/javascript" src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ol>
            <li v-for="item in items" v-text="item"></li>
        </ol>
        <hr>
        <ol>
            <li v-for="item in newItems" v-text="item"></li>
        </ol>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el : "#app",
            data : {
                items : [23,45,56,78,65,34,12,7]
            },
            computed:{
                newItems : function(){
                    return this.items.sort(function(a,b){return a > b;});
                }
            }
        });
    </script>
</body>
</html>
