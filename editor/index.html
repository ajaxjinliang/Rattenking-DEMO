<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UEditor富文本编辑器</title>
    <script src="static/UE/ueditor.config.js"></script>
    <script src="static/UE/ueditor.all.min.js"></script>
    <script src="static/UE/ueditor.parse.min.js"></script>
    <script src="demo/static/UE/lang/zh-ch/zh-ch.js"></script>
</head>
<body>
    <div><script id="editor" type="text/plain"></script></div>
    <button onclick="getContent()">获取UE内容</button>
    <script type="text/javascript">
        
        //实例化编辑器
        
        var ue = UE.getEditor( 'editor', {
        
                autoHeightEnabled: true,
        
                autoFloatEnabled: true,
        
                initialFrameWidth: null,
        
                initialFrameHeight:350
        
            });
        
        //获取UE内容
        function getContent(){
            var str = ue.getContent();
            alert(str);
        }
        </script>    
</body>
</html>
