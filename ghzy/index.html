    <script>
        (function(factory){
            function getWindowHeight(){  
            　　var windowHeight = 0;  
            　　if(document.compatMode == "CSS1Compat"){  
            　　　　windowHeight = document.documentElement.clientHeight;  
            　　}else{  
            　　　　windowHeight = document.body.clientHeight;  
            　　}  
            　　return windowHeight;  
            } 
            var width = document.documentElement.clientWidth;
            if(width > 750){
                factory(getWindowHeight);
                window.addEventListener('resize',function(){factory(getWindowHeight);},false);
            }
        }(function(getWindowHeight){
            // 设置背景图片高度
            document.getElementsByClassName('rui-content')[0].style.height = (getWindowHeight() - 140) + 'px';
        }))
    </script>
