
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>平安夜快乐</title>
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script src="jQuery.snow.js"></script>
	<script>
	$(function(){
		snow({
			mainCell:'.snow-container',
			minSize: 5,		//雪花的最小尺寸
			maxSize: 40, 	//雪花的最大尺寸
			newOn: 10		//雪花出现的频率 这个数值越小雪花越多
		});
	});
	</script>
	<style>
		.snow-container{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 100001;
			filter:alpha(opacity=70);
			-moz-opacity:0.7;
			opacity:0.7;
		}
	</style>
</head>
<body style="background:#3B3B3B url(bg1.jpg) no-repeat center; color:#ccc;height:750px;overflow-x:hidden;">
	<div class="snow-container"></div>
</body>
</html>
